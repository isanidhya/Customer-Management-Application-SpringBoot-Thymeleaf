<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
</head>
<body>
    <h1>Edit Customer</h1>
    <form method="post" th:action="@{/edit}">
        <input type="hidden" name="id" th:field="*{id}">

        <label>First Name:</label>
        <input type="text" name="firstName" th:field="*{firstName}" required><br>

        <label>Last Name:</label>
        <input type="text" name="lastName" th:field="*{lastName}" required><br>

        <label>Street:</label>
        <input type="text" name="street" th:field="*{street}" required><br>

        <!-- Add other fields (address, city, state, email, phone) here -->

        <input type="submit" value="Save">
    </form>
    <br>
    <a href="/">Back to Customer List</a>
</body>
</html>
